name: Update Commit Badge

on:
  schedule:
    - cron: "0 0 * * *" # Atualiza todo dia Ã  meia-noite
  workflow_dispatch: # Permite rodar manualmente

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Update README and badges
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_USERNAME: EduardoSA8006
        run: python scripts/update_readme.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md assets/shields/
          git diff --staged --quiet || git commit -m "chore: update profile [skip ci]"
          git push
